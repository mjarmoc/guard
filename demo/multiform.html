<!DOCTYPE html>
<html>
	<head>
		<title>Guard</title>
		<meta charset="utf-8">
		<link href="demo.css" rel="stylesheet">
	</head>
	<body>
		<div class="demo">
			<h1>Guard</h1>
			<div class="demo-wrap">
				<form id="first" action="submit.html">
					<fieldset>
						<h2>First form</h2>
							<div class="form-group"><label>Required</label><input type="text" data-guard="required"></div>
					</fieldset>
					<input type="submit" value="submit form">
				</form>
				<form id="second" action="submit2.html">
					<fieldset>
						<h2>Second form</h2>
							<div class="form-group"><label>Required</label><input type="text" data-guard="required"></div>
					</fieldset>
					<input type="submit" value="submit form">
				</form>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/guard.js"></script>
		<script src="../src/lang/pl.js"></script>
		<script>
			$(function() {

				var firstGuard = $('#first').guard({
					sections: 'fieldset',
					live: false,
					onSubmit: function(e){console.log('a');}
				},
				pl.errors,
				pl.rules).data('guardApi');
				var firstGuard = $('#second').guard({
					sections: 'fieldset',
					live: true,
					onSubmit: function(e){console.log('b');}
				},
				pl.rules).data('guardApi');
			});
		</script>
	</body>
</html>
