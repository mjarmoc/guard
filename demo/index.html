<!DOCTYPE html>
<html>
	<head>
		<title>Guard</title>
		<meta charset="utf-8">
		<link href="demo.css" rel="stylesheet">
	</head>
	<body>
		<div class="demo">
			<h1>Guard</h1>
			<div class="demo-wrap">
				<form action="submit.html">
					<fieldset>
						<h2>First section</h2>
							<div class="form-group"><label>Required, text field</label><input type="text" data-guard="required,email"></div>
							<div class="form-group"><label>Required, max-length 3 sings</label><input type="text" data-guard="required,maxLength{3}"></div>
							<div class="form-group"><label>Numbers only, min-length 5 sings</label><input type="text" data-guard="number,minLength{5}"></div>
							<div class="form-group"><label>Required</label><textarea data-guard="required"></textarea></div>
							<div class="form-group"><label>Required</label><select data-guard="required"><option selected disabled>Choose</option><option>Option 1</option></select></div>
							<div class="form-group"><label>Required</label><div class="checkbox"><label><input type="checkbox" data-guard="required">Check me!</label></div></div>
							<div class="form-group"><label>Required</label><div class="radio"><label><input type="radio" name="radio1" value="1" data-guard="required">Choose me</label><label><input type="radio" name="radio1" value="2" data-guard="required">or me</label><label><input type="radio" name="radio1" value="3" data-guard="required">or me!</label></div></div>
					</fieldset>
					<fieldset>
						<h2>Second section</h2>
							<p>Check only this section using <code>guard.check(1)</code></p>
							<div class="form-group"><label>Required</label><input type="text" data-guard="required"></div>
					</fieldset>
					<button id="check">check second fieldset</button>
					<input type="submit" value="submit form">
				</form>
		</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/guard.js"></script>
		<script src="../src/lang/pl.js"></script>
		<script>
			$(function() {
				var form = $('form');
				$('#check').click(function(e){
					e.preventDefault();
					myGuard.check(1);
				});
				var myGuard = form.guard({
					sections: 'fieldset',
					onSubmit: function(e){console.log(e);}
				},
				{
					number: 'Please enter numbers only',
				},
				pl.rules).data('guardApi');
			});
		</script>
	</body>
</html>
